<body>
  <div class="supportContainer">
    <p class="supportTitleText">Support</p>
    <p class="supportTitleText supportSubtitleText">If you have a question or problem regarding Portals, please fill out
          this email form.</p>
  <form action="mailto:spencer@portals.net" method="GET" enctype="text/plain">
  <span class="formText">Subject:</span><br>
  <input class="textArea" type="text" name="subject"><br>
  <span class="formText">Message:</span><br>
  <textarea class="textArea" type="text" name="body" size="50"></textarea><br><br>
  <div class="buttonContainer">
    <input class="button" type="submit" value="Send">
    <!-- <input class="button" type="reset" value="Reset"> -->
  </div>
  </form>
