version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install --quiet --global expo-cli
        - >
          if [ -f yarn.lock ]; then
            yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
    build:
      commands:
        - expo build:web
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  customHeaders:
    - pattern: '.well-known/apple-app-site-association'
      headers: 
        - key: 'Content-Type'
          value: 'application/json'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*